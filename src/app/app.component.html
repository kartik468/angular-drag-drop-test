<div class="items-container">
  <div class="item-div" *ngFor="let item of list; index as i;" [id]="i" appCustomDraggable
     [attr.data-value]="item.value">
    <div class="item-name">{{i}} {{item.name}}</div>
  </div>
</div>


<div class="droppable-div" appCustomDroppable appCustomDroppable></div>
